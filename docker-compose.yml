services:
  nats:
    image: nats:2.10-alpine
    restart: always
    command: "-js -m 8222"
    expose:
      - "4222"
      - "8222"
    volumes:
      - nats:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - tmp:/tmp
    env_file: .env
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health/live\")' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      nats:
        condition: service_started

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - tmp:/tmp
    env_file: .env
    command: faststream run src.worker.main:app --workers 1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      backend:
        condition: service_healthy

volumes:
  tmp:
  nats:
